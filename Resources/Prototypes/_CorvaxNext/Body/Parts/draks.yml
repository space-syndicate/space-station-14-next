- type: entity
  id: PartDraks
  parent: PartResomi
  name: "draks body part"
  abstract: true

- type: entity
  id: TorsoDraks
  name: "draks torso"
  parent: PartDraks
  components:
  - type: Sprite
    netsync: false
    sprite: _CorvaxNext/Mobs/Species/Draks/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: _CorvaxNext/Mobs/Species/Draks/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
    toolName: "a torso"
    containerName: "torso_slot"
  - type: ContainerContainer
    containers:
      torso_slot: !type:ContainerSlot {}
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 300
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 300
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 400
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact

