- type: entity
  parent: [OrganHumanBrain]
  id: OrganDraksBrain
  name: brain
  description: "The source of incredible, unending intelligence."
  components:
    - type: Sprite
      sprite: _CorvaxNext/Mobs/Species/Draks/organs.rsi
      state: brain
    - type: SolutionContainerManager
      solutions:
        organ:
          reagents:
            - ReagentId: Cryoxadone
              Quantity: 5
        food:
          maxVol: 5
          reagents:
            - ReagentId: GreyMatter
              Quantity: 5

- type: entity
  parent: OrganHumanEyes
  id: OrganDraksEyes
  name: eyes
  description: "I see you!"
  components:
    - type: Sprite
      sprite: _CorvaxNext/Mobs/Species/Draks/organs.rsi
      layers:
        - state: eyeball-l
        - state: eyeball-c
        - state: eyeball-r

- type: entity
  parent: OrganHumanLungs
  id: OrganDraksLungs
  name: lungs
  description: "Supposedly synthesizes dark matter. Either way, they glow cool."
  suffix: draks
  components:
    - type: Sprite
      sprite: _CorvaxNext/Mobs/Species/Draks/organs.rsi
      layers:
        - state: lung-l
        - state: lung-r
    - type: SolutionContainerManager
      solutions:
        organ:
          reagents:
            - ReagentId: Cryoxadone
              Quantity: 5
        Lung:
          maxVol: 100.0
          canReact: false
        food:
          maxVol: 5
          reagents:
            - ReagentId: UncookedAnimalProteins
              Quantity: 5

- type: entity
  parent: OrganHumanHeart
  id: OrganDraksHeart
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
    - type: Sprite
      sprite: _CorvaxNext/Mobs/Species/Draks/organs.rsi
      state: heart-on

- type: entity
