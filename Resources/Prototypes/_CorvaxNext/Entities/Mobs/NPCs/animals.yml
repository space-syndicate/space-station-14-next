- type: entity
  name: parrot
  parent: [ SimpleMobBase, FlyingMobBase ]
  id: MobParrotSmart
  description: Infiltrates your domain, spies on you, and somehow still a cool pet. Actually can talk.
  suffix: Smart
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 6
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: parrot-moving # until upstream
      sprite: _CorvaxNext/Mobs/Animals/parrot.rsi
  # - type: SpriteMovement # until upstream
    # movementLayers:
      # movement:
        # state: parrot-moving
    # noMovementLayers:
      # movement:
        # state: parrot-moving
  - type: Item
    sprite: _CorvaxNext/Mobs/Animals/parrot.rsi
    size: Normal
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: Clothing
    quickEquip: false
    sprite: _CorvaxNext/Mobs/Animals/parrot.rsi
    slots:
    - HEAD
    - NECK
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 10
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: parrot
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 1
  - type: Speech
    speechSounds: Parrot
    speechVerb: Parrot
  - type: Vocal
    sounds:
      Unsexed: Parrot
  - type: CanEscapeInventory
  - type: ParrotAccent
  - type: Strippable
  - type: InteractionPopup
    successChance: 0.6
    interactSuccessString: petting-success-bird
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/parrot_raught.ogg
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: ActiveListener
    range: 5
  - type: TTS
    voice: Livsy
  - type: ParrotSpeech
    blacklist:
      components:
        - ParrotSpeech # Stop parrots repeating their own speech
        - SurveillanceCamera
        - SurveillanceCameraMonitor
        - RadioSpeaker
        - VendingMachine

