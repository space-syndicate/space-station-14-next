- type: entity
  parent: BaseItem
  id: AnomalyPayloadEmpty
  name: anomaly core payload charge
  description: Contains the core of the anomaly. When activated, the charge produces an anomaly pulse.
  suffix: Empty
  components:
  - type: Appearance
  - type: Sprite
    sprite: _CorvaxNext/Objects/Devices/anomaly_payload.rsi
    state: anomaly-payload-empty
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - AnomalyPayload

