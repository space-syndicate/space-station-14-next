# security modules
- type: entity
  id: BorgModuleNeutralization
  parent: [ BaseBorgModuleSecurity, BaseProviderBorgModule ]
  name: neutralization cyborg module
  components:
  - type: Sprite
    layers:
    - state: security
    - state: icon-neutralization
  - type: ItemBorgModule
    items:
    - StunbatonROW
    - WeaponDisablerROW
    - FlashBorg
